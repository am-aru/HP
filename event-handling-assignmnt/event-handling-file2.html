<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
Write a JavaScript program to perform the following task:

You are given an empty cell.
Whenever the mouse enters the cell,
a jail should be drawn over it.
And it should be removed once it leaves.
-->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .cell {
            border: 1px solid;
            margin: auto;
            margin-top: 10rem;
            height: 20rem;
            width: 20rem;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="cell"></div>

</body>
<script>
    // Write your JS program here
    var cursor = document.querySelector('.cell');
     cursor.addEventListener('mouseenter' ,function(){
     cursor.style.background = 'url(https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/055/850/original/jail.jpg?1699030242)';
     cursor.backgroundSize = 'cover';
     });
     cursor.addEventListener('mouseleave' , function(){
     cursor.style.background = 'none';
     })
</script>
</html>
